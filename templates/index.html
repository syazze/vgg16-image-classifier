<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VGG16 Left/Right Classifier</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        h1 { color: #333; text-align: center; margin-bottom: 10px; font-size: 2.5em; }
        .subtitle { text-align: center; color: #666; margin-bottom: 30px; }
        .side-selector { display: flex; gap: 15px; margin-bottom: 20px; justify-content: center; }
        .side-option { flex: 1; max-width: 200px; }
        .side-option input[type="radio"] { display: none; }
        .side-option label {
            display: block; padding: 15px 30px; background: #f0f0f0;
            border: 3px solid transparent; border-radius: 12px; text-align: center;
            cursor: pointer; transition: all 0.3s; font-weight: 600; font-size: 1.1em;
        }
        .side-option input[type="radio"]:checked + label {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; border-color: #764ba2; transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .side-option label:hover { background: #e8e8ff; }
        .side-option input[type="radio"]:checked + label:hover {
            background: linear-gradient(135deg, #5568d3 0%, #6a3f8f 100%);
        }
        .upload-area {
            border: 3px dashed #667eea; border-radius: 15px; padding: 40px;
            text-align: center; cursor: pointer; transition: all 0.3s; margin-bottom: 20px;
        }
        .upload-area:hover { background: #f8f9ff; border-color: #764ba2; }
        .upload-area.dragover { background: #f0f4ff; border-color: #764ba2; }
        #fileInput { display: none; }
        .upload-icon { font-size: 3em; margin-bottom: 15px; }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; padding: 15px 40px; border: none; border-radius: 10px;
            font-size: 1.1em; cursor: pointer; width: 100%; transition: transform 0.2s; font-weight: 600;
        }
        .btn:hover:not(:disabled) { transform: translateY(-2px); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        #preview {
            max-width: 100%; max-height: 300px; margin: 20px auto; display: none;
            border-radius: 10px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        #results { margin-top: 30px; display: none; }
        .results-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; padding: 15px; border-radius: 10px 10px 0 0;
            font-weight: 600; text-align: center; font-size: 1.1em;
        }
        .result-item {
            background: #f8f9ff; padding: 15px; margin-bottom: 10px; border-radius: 10px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .result-item:last-child { margin-bottom: 0; }
        .result-class { font-weight: 600; color: #333; text-transform: capitalize; }
        .result-confidence { font-weight: 700; color: #667eea; }
        .loading { text-align: center; padding: 20px; display: none; }
        .spinner {
            border: 4px solid #f3f3f3; border-top: 4px solid #667eea;
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite; margin: 0 auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .error-message {
            background: #fee; border: 2px solid #fcc; color: #c33;
            padding: 15px; border-radius: 10px; margin-top: 15px; display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è VGG16 Classifier</h1>
        <p class="subtitle">Upload an image and select Left or Right side</p>
        <div class="side-selector">
            <div class="side-option">
                <input type="radio" id="leftSide" name="side" value="left">
                <label for="leftSide">‚¨ÖÔ∏è Left Side</label>
            </div>
            <div class="side-option">
                <input type="radio" id="rightSide" name="side" value="right" checked>
                <label for="rightSide">Right Side ‚û°Ô∏è</label>
            </div>
        </div>
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì§</div>
            <p><strong>Click to upload</strong> or drag and drop</p>
            <p style="color: #999; font-size: 0.9em; margin-top: 10px;">PNG, JPG up to 16MB</p>
        </div>
        <input type="file" id="fileInput" accept="image/*">
        <img id="preview" alt="Preview">
        <button class="btn" id="predictBtn" disabled>Predict</button>
        <div class="error-message" id="errorMessage"></div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #666;">Analyzing image...</p>
        </div>
        <div id="results"></div>
    </div>
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const predictBtn = document.getElementById('predictBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const errorMessage = document.getElementById('errorMessage');
        let selectedFile = null;

        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => { e.preventDefault(); uploadArea.classList.add('dragover'); });
        uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('dragover'));
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) handleFile(file);
        });
        fileInput.addEventListener('change', (e) => { const file = e.target.files[0]; if (file) handleFile(file); });

        function handleFile(file) {
            selectedFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                preview.src = e.target.result;
                preview.style.display = 'block';
                predictBtn.disabled = false;
                results.style.display = 'none';
                errorMessage.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

        predictBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            const selectedSide = document.querySelector('input[name="side"]:checked').value;
            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('side', selectedSide);
            predictBtn.disabled = true;
            loading.style.display = 'block';
            results.style.display = 'none';
            errorMessage.style.display = 'none';

            try {
                const response = await fetch('/predict', { method: 'POST', body: formData });
                const data = await response.json();
                if (data.success) {
                    displayResults(data.predictions, data.side);
                } else {
                    showError(data.error || 'Unknown error occurred');
                }
            } catch (error) {
                showError('Error: ' + error.message);
            } finally {
                loading.style.display = 'none';
                predictBtn.disabled = false;
            }
        });

        function displayResults(predictions, side) {
            const sideEmoji = side === 'left' ? '‚¨ÖÔ∏è' : '‚û°Ô∏è';
            const sideText = side.charAt(0).toUpperCase() + side.slice(1);
            results.innerHTML = `<div class="results-header">${sideEmoji} ${sideText} Side - Top Predictions</div>`;
            predictions.forEach((pred, index) => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                resultItem.innerHTML = `
                    <span class="result-class">${index + 1}. ${pred.class}</span>
                    <span class="result-confidence">${pred.confidence.toFixed(2)}%</span>
                `;
                results.appendChild(resultItem);
            });
            results.style.display = 'block';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
    </script>
</body>
</html>
